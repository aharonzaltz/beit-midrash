<html>
<head>
  <title>Coding Academy Challenge</title>

  <style>
    body {
      background-color: black;
      text-align: center;
    }
    h1 {
      color: white;
    }
    div {
      width: 100px;
      height: 100px;
      margin: auto;
      margin-bottom: 10px;
      border-radius: 50%;
      transition: 0.3s;
      line-height: 100px;
    }
    .ball4 {
      background-color: brown;
    }
  </style>
</head>
<body>
<h1>The Ball</h1>

<div class="ball4" onclick="onBall4Click()">generate lessons</div>

<script>
  function onBall4Click() {

    const lessons = ``;
    const result = {}
    lessons.split("\n").forEach(item => {
      result[uuidv4()] = {
        downloadCount: 0,
        url: item,
        watchCount: 0
      }
    })
    console.log(JSON.stringify(result));
  }





  function uuidv4() {
    return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, (c) =>
            (
                    c ^
                    (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
            ).toString(16)
    );
  }
</script>
</body>
</html>
