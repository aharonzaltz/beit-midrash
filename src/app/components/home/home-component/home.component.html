<div *ngIf="!(lessonShown$ | async)" class="home-container items-container">
    <div class="p-d-flex p-mt-3">
        <div [ngClass]="{'p-col-3': !isMobile, 'right-menu-item-space': isMobile}">
            <div class="right-menu-item-container">
                <a *ngFor="let rightItem of rightMenuItems"
                   class="right-menu-item"
                   [routerLink]="['/' + rightItem.routerLink]"

                   (click)="onRightItemClick(rightItem)"
                >
                    <div class="right-menu-item-text">{{rightItem.label}}</div>
                    <span class="p-mr-2">

                        <i *ngIf="rightItem.icon" [class]="rightItem.icon"></i>
                    </span>
                </a>
                <div class="donate-block">
                    <p>קחו חלק באחזקת האתר והקמתו, ניתן לתרום באשראי בקישור למעלה.</p>
                    <p>כמו כן ניתן לשלוח הודעה בלשונית צור קשר</p>

                </div>

            </div>
        </div>
        <p-divider layout="vertical"></p-divider>
        <div class="left-container">
            <div class="left-menu-item-container" *ngFor="let leftMenuItem of leftMenuItems">
                <div class="left-menu-item-header">{{leftMenuItem.title}}</div>
                <div class="left-menu-item-data">
                    <a *ngFor="let item of leftMenuItem.values"
                       class="p-col-3"
                       [routerLink]="item.directUrl ? ['/' + item.url, {relativeTo: route}]: ['/' + item.url]">
                        <p-card [header]="item.name">
                            <img [src]="item.background" alt="">
                        </p-card>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
