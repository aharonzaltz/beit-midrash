    <div class="forgot-password-container">
        <div [formGroup]="forgotPasswordForm">
            <h2>איפוס סיסמא</h2>
            <p class="text-center">הזן את כתובת המייל שלך</p>
            <div class="form-group">
                <label for="email">כתובת מייל</label>
                <input id="email" type="text" pInputText formControlName="email">

            </div>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="form-group">
                <button [disabled]="!forgotPasswordForm.valid" pButton
                        pRipple type="button" class="btn btnPrimary"
                        label="איפוס סיסמא" (click)="onForgotPasswordClick()"></button>
            </div>
        </div>
        <div class="redirect-to-login">
            <div routerLink="/auth/login">חזור לדף הכניסה </div>
        </div>
    </div>
