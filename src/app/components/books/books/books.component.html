

<div *ngIf="!(bookShown$ | async)" class="items-container">
    <div  class="p-grid p-mt-2">
        <p-card *ngFor="let book of books$ | async"
                class="book-container"
                (click)="onItemClick(book)"
        >
            <img [src]="book.background" alt="">
        </p-card>

    </div>
</div>
