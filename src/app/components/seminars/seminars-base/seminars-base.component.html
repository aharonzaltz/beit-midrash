<div *ngIf="items$ | async as items" class="items-container">

    <div class="p-mt-2 lesson-images">
        <p-card *ngFor="let item of items"
                class="image-container p-col-3"
                [header]="item.name"
                (click)="onItemClick(item)"
        >
            <img [src]="item.background" alt="">
        </p-card>

    </div>
</div>
