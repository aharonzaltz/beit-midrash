<div *ngIf="items$ | async as items" class="seminars-base-container">

    <div class="p-grid p-mt-2">
        <p-card *ngFor="let item of items"
                class="image-container"
                [header]="item.name"
                (click)="onItemClick(item)"
        >
            <img [src]="item.background" alt="">
        </p-card>

    </div>
</div>
